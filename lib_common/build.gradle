apply plugin: 'com.android.library'

android {
    compileSdkVersion build_versions.target_sdk

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api project(":lib_RefreshLayout")
    api deps.junit
    api deps.testrunner
    api deps.testespresso

    // Support libraries
    api deps.support.app_compat
    api deps.support.v4
    api deps.support.v13
    api deps.support.design
    api deps.support.cardview
    api deps.support.percent
    api deps.support.recyclerview
    api deps.support.multidex
    api deps.support.constraint_layout

    api deps.arouter_api
    api deps.rxpermissions
    api deps.MultiImageSelector

    api deps.amapnavi
    api deps.amapsearch
    api deps.amaplocation

    api deps.eventbus;

    api deps.rxlifecycle
    api deps.rxlifecycle_android
    api deps.rxlifecycle_components
}
